    <script type="text/javascript">


     function getColour() {
          colours = ["#556270",
                     "#4ecdc4",
                     "#c7f464",
                     "#ff6b6b",
                     "#c44d58"];



         return colours[Math.floor(Math.random()*colours.length)] ;
     }

     function renderTriPaper() {
        var canvas = document.getElementById("rendering");
        var ctx = canvas.getContext("2d");






         canvas.height = window.screen.height;
         canvas.width = window.screen.width;

         var height = 15;
         var width = 15;

         var rows = Math.ceil(canvas.height/height);
         var cols = Math.ceil(canvas.width/width);


         for(var col = 0; col <= cols; col++) {
             for(var row = 0; row <= rows; row++) {
               drawTopTriangle(ctx, getColour(), col, row, width, height);
               drawBottomTriangle(ctx, getColour(), col, row, width, height);
             }
         }


         console.log("height", canvas.height);
         document.getElementById("body").style.backgroundImage = "url(" +
                                                                 canvas.toDataURL() +
                                                                 ")";
      }

     function drawTopTriangle(ctx, colour, col, row, width, height) {
         ctx.fillStyle = colour;
         ctx.beginPath();

         startx = 0 + (col*height);
         starty = 0 + (row*width);

         ctx.moveTo(startx, starty);
         ctx.lineTo(startx, starty+height);
         ctx.lineTo(startx+width+1, starty);
         ctx.lineTo(startx, starty);

         ctx.closePath();
         ctx.fill();
     }

      function drawBottomTriangle(ctx, colour, col, row, width, height) {
          ctx.fillStyle = colour;
          ctx.strokeStyle = colour;
          ctx.beginPath();

          startx = 0 + (col*height) + height;
          starty = 0 + (row*width) + width;

          ctx.moveTo(startx, starty);
          ctx.lineTo(startx, starty-height);
          ctx.lineTo(startx-width-1, starty);
          ctx.lineTo(startx, starty);

          ctx.closePath();
          ctx.fill();
     }


    </script>
